<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="icon" href="./img/title.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/chatbot.css">
    <script src="./js/chatbot.js"></script>
</head>

<body>
    <div id="head-pane"></div>
    <div id="chat-btn">
        <button class="btn btn-dark btn-floating" onclick="open_chat()"><img class="bot_img" src="./img/bot_logo.png" alt="Bot_logo"></button>
    </div>
    <div id="chat-window">
        <div id="chat-header">
            <h5 class="text-white ms-3">NIST Admission Helper</h5>
            <button type="button" class="btn-danger btn-close" onclick="close_chat()"></button>
        </div>
        <div id="chat-body"></div>
        <div id="chat-footer">
            <div id="input-div" class="ms-1">
                <div class="form-outline form-white">
                    <input type="text" name="msg-input" id="msg-input" class="form-control" placeholder="Type Here">
                </div>
            </div>
            <button type="button" class="btn btn-light btn-sm">
                Send
            </button>
        </div>
    </div>
    <script src="./js/mdb.min.js"></script>
</body>

</html>
